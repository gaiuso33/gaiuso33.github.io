<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
      <img src="./qr-code-component-main/images/image-qr-code.png" alt="QR code linking to Frontend Mentor website" class="qr-code">
      
      <h1>Improve Your Frontend Skills by Building Projects</h1>
      <p class="minitext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Visit Frontend Mentor website">Frontend Mentor</a>.  
        Coded by <a href="#" aria-label="See more projects by GAIUS">GAIUS</a>.
      </div>
  </div>
</body>
</html>
